version: "3.9"

services:
  java_app:
    container_name: identity_app
    image: identity-api.jar
    build: .
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=jdbc:postgresql://java_db:5432/postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
    depends_on:
      - identity_db
  identity_app:
    container_name: identity_app
    image: identity-api.jar
    build: .
    ports:
      - 8080:8080
    depends_on:
      - identity_db
